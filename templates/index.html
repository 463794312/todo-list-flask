<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive meta tag for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Font Awesome for icons (free icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do List Manager</h1>
            <!-- Task input section -->
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
            </div>
        </header>

        <!-- Task filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active Tasks</button>
            <button class="filter-btn" data-filter="completed">Completed Tasks</button>
        </div>

        <!-- Task list container -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically added here by JavaScript -->
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a new task to get started!</p>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
